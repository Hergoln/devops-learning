name: Build and publish dockerfile

on:
  push:
    branches:
      - main
    paths:
      - dockerfiles/sf.dockerfile
  workflow_dispatch:
    inputs:
      TAG:
        required: true
        default: 'latest'
      PATH:
        required: true
        default: 'sf.dockerfile'

jobs:
  build-dockerfile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'dockerfiles'

    env:
      path: 'sf.dockerfile'
      tag: 'latest'

    steps:
      - name: set up envs
        if: ${{ github.event == 'workflow_dispatch' }}
        run: |
          echo "path=${{ inputs.PATH }}" >> $GITHUB_ENV
          echo "tag=${{ inputs.TAG }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build . -t ghcr.io/hergoln/sf-t:$tag -f $path

      - name: Push image
        run: |
          docker push ghcr.io/hergoln/sf-t:$tag